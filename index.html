<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  

  <div class="border_div">
    <p><h1>Analizador de Texto</h1></p>
    <p>
      <label for="palabras">Cantidad Palabras: </label>
      <label for="cantPalabra"></label>
      <label for="caracteres">, Cantidad Caracteres: </label>
      <label for="cantCaracteres"></label>
      <label for="catarteresSinEspacios">, Cantidad Caracteres sin Espacio: </label>
      <label for="cantCaracteresSinEspacios"></label>
    </p>
    <p>
      <label for="numeros">Cantidad Numeros: </label>
      <label for="cantNumeros"></label>
      <label for="suma">, Suma de Numeros: </label>
      <label for="sumaNumeros"></label>
      <label for="longitudMedia">, Longitud Media: </label>
      <label for="valorLongitudMedia"></label>
    </p>
    <form>
      <input class="cuadro" type="text">
      <p><input class="buttonLimpiar" type="submit" value="Limpiar"></p>
    </form> 
</div>
</body>
</html>
