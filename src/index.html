<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Analizador de Texto</h1>
  </header>
  <script src="index.js" type="module"></script>
    <ul>
      <li class="li" data-testid="word-count">Cantidad Palabras: 0</li>
      <li class="li" data-testid="character-count">Cantidad Caracteres: 0</li>
      <li class="li" data-testid="character-no-spaces-count">Cantidad Caracteres sin Espacio: 0</li>
      <li class="li" data-testid="number-count">Cantidad Numeros: 0</li>
      <li class="li" data-testid="number-sum">Suma de Numeros: 0</li>
      <li class="li" data-testid="word-length-average">Longitud Media: 0</li>
    </ul>
      <textarea name="user-input" ></textarea>
    <p><button id="reset-button">Limpiar</button></p>

</html>
